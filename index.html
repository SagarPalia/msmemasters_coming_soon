<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MSME Masters</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		html {
			height: 100%;
		}

		body {
			background-color: #fff;
			background: linear-gradient(to bottom, #a1a0a0, #faf9f9a0, white, #faf9f9a0, #a1a0a0);
			display: flex;
			height: 100%;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			padding: 3rem;
			font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		}

		h2 {
			font-size: 2.5rem;
			margin-bottom: 2rem;
			text-align: center;
		}

		h3 {
			font-size: 1.5rem;
			text-align: center;
		}
	</style>
</head>

<body>
	<h2>Coming Soon</h2>
	<h3>Our website is under construction!</h3>
</body>

</html>
